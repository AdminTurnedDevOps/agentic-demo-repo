apiVersion: gateway.kgateway.dev/v1alpha1
kind: MCPTarget
metadata:
  name: demo-mcp-server
  namespace: mcp-demo-auth0
  labels:
    app: mcp-server
spec:
  # Reference to the MCP server running in the cluster
  backend:
    service:
      name: mcp-server
      port: 8080
  # Use Streamable HTTP transport (not deprecated SSE)
  transport: streamable-http
  # Path to the MCP endpoint
  path: /mcp

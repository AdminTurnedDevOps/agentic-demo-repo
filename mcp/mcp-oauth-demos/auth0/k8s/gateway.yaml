apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: mcp-gateway
  namespace: kgateway-system
  labels:
    app: mcp-gateway
spec:
  gatewayClassName: kgateway
  listeners:
    - name: mcp
      port: 3000
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: demo-mcp-server
  namespace: kgateway-system
spec:
  mcp:
    targets:
      - name: demo-mcp-server
        selector:
          services:
            matchLabels:
              app: mcp-server
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-route
  namespace: kgateway-system
  labels:
    app: mcp-gateway
spec:
  parentRefs:
    - name: mcp-gateway
  rules:
    - backendRefs:
      - name: demo-mcp-server
        namespace: kgateway-system
        group: agentgatewaygateway.kgateway.dev
        kind: AgentgatewayBackend
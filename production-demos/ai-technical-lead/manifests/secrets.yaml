# Secrets Template for AI Technical Lead Agent
# Copy this file to secrets.yaml and fill in your actual values
# IMPORTANT: Do not commit secrets.yaml to version control!
#
# To apply: kubectl apply -f secrets.yaml
---
# Anthropic API Key for Claude LLM
apiVersion: v1
kind: Secret
metadata:
  name: anthropic-credentials
  namespace: kagent
type: Opaque
stringData:
  api-key: "YOUR_ANTHROPIC_API_KEY"
---
# Grafana Service Account Token
# Create in Grafana: Administration > Service Accounts > Add service account > Add token
# Required permissions: Viewer role (or custom with datasources:query)
apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
  namespace: kagent
type: Opaque
stringData:
  token: "YOUR_GRAFANA_SERVICE_ACCOUNT_TOKEN"
---
# GitHub Personal Access Token
# Create at: https://github.com/settings/tokens
# Required scopes: repo (for issue creation)
apiVersion: v1
kind: Secret
metadata:
  name: github-credentials
  namespace: kagent
type: Opaque
stringData:
  token: "YOUR_GITHUB_PERSONAL_ACCESS_TOKEN"
  # Repository where issues will be created (format: owner/repo)
  repository: "YOUR_ORG/YOUR_REPO"
---
# Slack App Credentials
# Create app at: https://api.slack.com/apps
# Required Bot Token Scopes: chat:write, commands
# Required App-Level Token Scope: connections:write
apiVersion: v1
kind: Secret
metadata:
  name: slack-credentials
  namespace: kagent
type: Opaque
stringData:
  bot-token: "xoxb-YOUR_SLACK_BOT_TOKEN"
  app-token: "xapp-YOUR_SLACK_APP_TOKEN"
  team-id: "YOUR_SLACK_TEAM_ID"
  channel-id: "YOUR_SLACK_CHANNEL_ID"
